<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guven Restaurant Menu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Guven Restaurant</h1>
        <div class="menu-buttons">
            <button onclick="document.getElementById('food').scrollIntoView({ behavior: 'smooth' });">Food</button>
            <button onclick="document.getElementById('drinks').scrollIntoView({ behavior: 'smooth' });">Drinks</button>
        </div>
        <h2 id="food">Food</h2>
        <ul class="menu-section" id="foodList"></ul>
        <h2 id="drinks">Drinks</h2>
        <ul class="menu-section" id="drinkList"></ul>
    </div>
    <script>
        // Sample fallback data
        const sampleMenu = {
            food: [
                { "emoji": "🍗", "name": "Grilled Chicken", "price": "50.00" },
                { "emoji": "🥙", "name": "Beef Kebab", "price": "14.99" },
                { "emoji": "🥦", "name": "Vegetable Stew", "price": "9.99" },
                { "emoji": "🍲", "name": "Lentil Soup", "price": "5.99" },
                { "emoji": "🍔", "name": "Classic Burger", "price": "8.99" },
                { "emoji": "🧀", "name": "Cheeseburger", "price": "9.49" },
                { "emoji": "🍗", "name": "Chicken Burger", "price": "8.49" },
                { "emoji": "🍟", "name": "French Fries", "price": "3.99" },
                { "emoji": "🥔", "name": "Potato Chips", "price": "2.99" },
                { "emoji": "🍪", "name": "Chocolate Chip Cookie", "price": "2.50" },
                { "emoji": "🍪", "name": "Oatmeal Raisin Cookie", "price": "2.50" },
                { "emoji": "🍰", "name": "Baklava", "price": "4.00" }
            ],
            drink: [
                { "emoji": "🥤", "name": "Ayran", "price": "2.50" },
                { "emoji": "☕", "name": "Turkish Tea", "price": "1.50" },
                { "emoji": "💧", "name": "Mineral Water", "price": "1.00" },
                { "emoji": "🥤", "name": "Cola", "price": "2.00" },
                { "emoji": "🍺", "name": "Beer", "price": "5.00" },
                { "emoji": "🍷", "name": "Red Wine", "price": "7.00" },
                { "emoji": "🍷", "name": "White Wine", "price": "7.00" },
                { "emoji": "🥃", "name": "Raki", "price": "8.00" },
                { "emoji": "🍹", "name": "Mojito", "price": "6.50" },
                { "emoji": "🍹", "name": "Pina Colada", "price": "7.00" },
                { "emoji": "🍸", "name": "Margarita", "price": "7.50" },
                { "emoji": "🍹", "name": "Bloody Mary", "price": "7.00" }
            ]
        };

        function getMenu() {
            try {
                const data = JSON.parse(localStorage.getItem('menuData'));
                if (data && (data.food.length > 0 || data.drink.length > 0)) {
                    return data;
                }
            } catch (e) { }
            return sampleMenu;
        }

        function renderMenu() {
            const menu = getMenu();
            const foodList = document.getElementById('foodList');
            const drinkList = document.getElementById('drinkList');
            foodList.innerHTML = '';
            drinkList.innerHTML = '';
            menu.food.forEach(item => {
                foodList.innerHTML += `<li><span class="item">${item.emoji} ${item.name}</span><span class="price">$${item.price}</span></li>`;
            });
            menu.drink.forEach(item => {
                drinkList.innerHTML += `<li><span class="item">${item.emoji} ${item.name}</span><span class="price">$${item.price}</span></li>`;
            });
        }
        renderMenu();
    </script>
</body>

</html>
